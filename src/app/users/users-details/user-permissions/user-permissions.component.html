<mat-card *ngFor="let permission of permissions">
    <mat-card-title>Scheme ID: {{ permission.schemeId }}</mat-card-title>
    <mat-card-title>Date Created: {{ permission.dateCreated | date: 'medium' }}</mat-card-title>
    <mat-card-title>Linked: {{ permission.linked }}</mat-card-title>
    <mat-divider></mat-divider>
</mat-card>
